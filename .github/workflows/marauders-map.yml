name: Update Marauder's Map

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate map
        run: python generator/main.py ${{ github.repository_owner }}

      - name: Commit and push
        run: |
          git config user.name "Marauder Bot"
          git config user.email "marauder-bot@users.noreply.github.com"
          git add assets/contributions.svg
          git commit -m "üó∫Ô∏è update contribution graph" || echo "No changes"
          git push
